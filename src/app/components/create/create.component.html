<div class="container" *ngIf="project">
    <h2>{{title}}</h2>

    <div class="message success" *ngIf="status == 'success'">
        El proyecto se ha creado correctamente, puedes <a [routerLink]="['/proyecto',save_project._id]">ver lo aqui</a> 
    </div>
    <div class="message failed" *ngIf="status == 'failed'">
        El proyecto no se ha creado correctamente
    </div>
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name"
            required>
            <span class="form_error" *ngIf="name.touched && !name.valid">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label for="description">Descripci칩n</label>
            <textarea name="description" #description="ngModel" [(ngModel)]="project.description"
            required></textarea>
            <span class="form_error" *ngIf="description.touched && !description.valid">
                La descripci칩n es obligatorio
            </span>
        </p>
        <p>
            <label for="category">Categoria</label>
            <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category"
            required>
            <span class="form_error" *ngIf="category.touched && !category.valid">
                La categoria es obligatorio
            </span>
        </p>
        <p>
            <label for="year">A침o de lanzamiento</label>
            <input type="text" name="year" #year="ngModel" [(ngModel)]="project.year"
            required>
            <span class="form_error" *ngIf="year.touched && !year.valid">
                El a침o es obligatorio
            </span>
        </p>
        <p>
            <label for="langs">Lenguajes utilizables</label>
            <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs"
            required>
            <span class="form_error" *ngIf="langs.touched && !langs.valid">
                Los lenguajes son obligatorios
            </span>
        </p>
        <p>
            <label for="image">Imagen de Proyecto</label>
            <span class="image" *ngIf="project.image" style="float:none;">
                <img src="{{url+'get-image/'+project.image}}" style="width: 100px;">
            </span><br>
            <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)">
        </p>
        <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid">
        
    </form>
</div>
